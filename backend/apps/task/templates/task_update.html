{% extends "base.html" %}


{% load static %}

{% block content %}
  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
  <!-- summernote -->
  <link rel="stylesheet" href="{% static 'plugins/summernote/summernote-bs4.min.css' %}">
  <!-- CodeMirror -->
  <link rel="stylesheet" href="{% static 'plugins/codemirror/codemirror.css' %}">
  <link rel="stylesheet" href="{% static 'plugins/codemirror/theme/monokai.css' %}">
  <!-- SimpleMDE -->
  <link rel="stylesheet" href="{% static 'plugins/simplemde/simplemde.min.css' %}">





<form method="post">
    <section class="content">
      <div class="row">
        <div class="col-md-12">
          <div class="card card-primary">
              <p></p>
              <h3 class="text-center">Изменение задачи</h3>

              {% csrf_token %}
            <div class="card-body">
              <div class="form-group">
                  <h2>{{ task.name }}</h2>
              </div>

                <div class="form-group">
                <label>Описание</label>
                {{ form.description }}
                </div>



                <div class="form-group">
                <label>Срок</label>
                {{ form.deadline }}
              </div>

            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
            <button type="submit" class="btn btn-success">Обновить</button>
            <a href="{% url 'index' %}" class="btn btn-secondary">Выйти</a>
        </div>
      </div>
    </section>
</form>





<!-- jQuery -->
<script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'dist/js/adminlte.min.js' %}"></script>
<!-- Summernote -->
<script src="{% static 'plugins/summernote/summernote-bs4.min.js' %}"></script>
<!-- CodeMirror -->
<script src="{% static 'plugins/codemirror/codemirror.js' %}"></script>
<script src="{% static 'plugins/codemirror/mode/css/css.js' %}"></script>
<script src="{% static 'plugins/codemirror/mode/xml/xml.js' %}"></script>
<script src="{% static 'plugins/codemirror/mode/htmlmixed/htmlmixed.js' %}"></script>
<!-- AdminLTE for demo purposes -->
<script src="{% static 'dist/js/demo.js' %}"></script>
<!-- Page specific script -->
<script>
  $(function () {
    // Summernote
    $('#summernote').summernote()

    // CodeMirror
    CodeMirror.fromTextArea(document.getElementById("codeMirrorDemo"), {
      mode: "htmlmixed",
      theme: "monokai"
    });
  })
</script>
{% endblock %}

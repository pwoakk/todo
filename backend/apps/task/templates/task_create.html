{% extends "base.html" %}


{% block content %}


<form method="post">
    <section class="content">
      <div class="row">
        <div class="col-md-12">
          <div class="card card-primary">
              <p></p>
              <h3 class="text-center">Создание задачи</h3>

              {% csrf_token %}
            <div class="card-body">
              <div class="form-group">
                <label>Наименование</label>
                  {{ form.name }}
              </div>
              <div class="form-group">
                <label>Описание</label>
                {{ form.description }}
              </div>
              <div class="form-group">
                <label>Автор</label>
                {{ form.author }}
              </div>
              <div class="form-group">
                <label>Отдел</label>
                {{ form.department }}
              </div>
              <div class="form-group">
                <label>Исполнитель</label>
                {{ form.performer }}
              </div>

            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
            <button type="submit" class="btn btn-success">Создать</button>
            <a href="{% url 'index' %}" class="btn btn-secondary">Выйти</a>
        </div>
      </div>
    </section>
</form>
{% endblock %}
